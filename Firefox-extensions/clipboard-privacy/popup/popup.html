<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clipboard Rules Manager</title>
    <style>
        body {
            width: 600px;  /* Increased width */
            min-height: 300px; /* Set a minimum height */
            font-family: Arial, sans-serif;
            padding: 15px;
            margin: 0;     /* Remove default margin */
            box-sizing: border-box; /* Include padding and borders */
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 10px; 
        }
        th, td { 
            border: 1px solid #ccc; 
            padding: 8px; 
            text-align: left; 
        }
        th { 
            background-color: #f2f2f2; 
        }
        button {
            margin-left: 5px; /* Space between text and button */
        }
    </style>
</head>
<body>
    <h1>Clipboard Rules</h1>
    
    <form id="addRuleForm">
        <h2>Add New Rule</h2>
        <label for="pattern">Pattern:</label><br>
        <input type="text" id="pattern" required><br>
        <label for="replacement">Replacement:</label><br>
        <input type="text" id="replacement" required><br>
        <button type="submit">Add Rule</button>
    </form>

    <h2>Add New Site</h2>
    <form id="addSiteForm">
        <label for="site">Site URL (e.g., https://example.com/*):</label><br>
        <input type="text" id="site" required><br>
        <button type="submit">Add Site</button>
    </form>

    <h2>Current Rules</h2>
    <table id="rulesTable">
        <thead>
            <tr>
                <th>Pattern</th>
                <th>Replacement</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Allowed Sites</h2>
    <ul id="sitesList"></ul>

    <script src="popup.js"></script>
</body>
</html>
